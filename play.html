<!-- 
    Random project to create a simple game of snake
 -->

 <!DOCTYPE html>

 <html>
     <head>
         <title>
             Slither | Home
         </title>

         <script src="play.js" type="text/javascript">
         </script>
         <script src="control.js" type="text/javascript">
         </script>

        <link rel="stylesheet" href="play.css">
        <link rel="stylesheet" href="pixel.css">
        <link rel="stylesheet" href="controls.css">
     </head>

     <body onload="initField()">
         <div class="playField" >
             
         </div>

         <div class="control">
            <div id="up" onmousemove="setUP()">
            </div>
            <div id="left_right">
                <div id="left" onmousemove="setLEFT()">
                </div>
                <div id="middle">
                    <h1 id="score"></h1>
                    <input type="text" id="input" oninput="resolveInput()">
                </div>
                <div id="right" onmousemove="setRIGHT()">
                </div>
            </div>
            <div id="down" onmousemove="setDOWN()">
            </div>
         </div>
    </body>

 </html>
